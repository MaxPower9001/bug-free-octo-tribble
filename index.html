<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archnemesis Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Archnemesis Calculator</h1>
      </div>
      <div class="navigation">
        <input
          type="checkbox"
          id="togglePlainRecipes"
          onchange="togglePlainRecipes(event)"
        />
        <label for="togglePlainRecipes">Show Base Drops</label>
      </div>
      <div class="heading" id="headerRecipes">Recipes</div>
      <div id="archs" class="flex-container recipes">Loading...</div>
    </div>
    <div class="wrapper">
      <div id="craftingNavigation" class="navigation">
        <div>
          <span id="count">Count: 0</span>
          &nbsp;|&nbsp;
          <input
            type="button"
            onclick="clearCraftingList()"
            value="Clear crafting list"
          />
          &nbsp;|&nbsp;
          <input
            type="checkbox"
            checked
            id="groupByParent"
            onchange="groupByParent(event)"
          />
          <label class="input" for="groupByParent"
            >Collapse crafting list</label
          >
        </div>
        <div id="key"></div>
      </div>
      <div class="heading">Crafting List</div>

      <div id="toCraft" class="flex-container">
        Click recipes to add them to your crafting list
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
