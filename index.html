<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archnemesis Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <input
        type="checkbox"
        id="togglePlainRecipes"
        onchange="togglePlainRecipes(event)"
      />
      <label class="input" for="togglePlainRecipes">Show Base Drops</label>
      &nbsp; &nbsp; &nbsp;
      <input
        type="checkbox"
        checked
        id="groupByParent"
        onchange="groupByParent(event)"
      />
      <label class="input" for="groupByParent">Collapse crafting list</label>
      <hr />
      <h3 id="headerRecipes">Recipes</h3>
      <div id="archs" class="flex-container recipes">Loading...</div>
      <hr />

      <h3>Crafting List</h3>
      <div id="count">Count: 0</div>
      <div id="toCraft" class="flex-container">
        <h3>Click recipes to add them to your crafting list</h3>
      </div>
      <br />
      <input
        class="input"
        type="button"
        onclick="clearCraftingList()"
        value="Clear crafting list"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
